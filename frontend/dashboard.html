<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-center mb-8">Welcome, <span id="user-name" class="text-blue-500"></span></h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold mb-4">Add Expense</h3>
                <input type="text" id="expense-name" placeholder="name" class="block w-full p-3 mb-4 border border-gray-300 rounded">
                <input type="text" id="description" placeholder="Description" class="block w-full p-3 mb-4 border border-gray-300 rounded">
                <select id="category" class="block w-full p-3 mb-4 border border-gray-300 rounded">
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                </select>
                <input type="number" id="amount" placeholder="Amount $" class="block w-full p-3 mb-4 border border-gray-300 rounded">
                <select id="type" class="block w-full p-3 mb-4 border border-gray-300 rounded">
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</option>
                </select>
                <button id="submit-expense" class="w-full bg-green-500 text-white p-3 rounded hover:bg-green-600 transition">Submit</button>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold mb-4">Expense History</h3>
                <ul id="expense-list" class="mb-4"></ul>
                <h4 class="text-xl font-bold">Total: $<span id="total-amount" class="text-blue-500">0</span></h4>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('user-name').textContent = sessionStorage.getItem('userName');
    </script>
</body>
</html>
