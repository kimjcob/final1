<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
            <input type="text" id="name" placeholder="Enter your name" class="block w-full p-3 mb-4 border border-gray-300 rounded">
            <input type="email" id="email" placeholder="Enter your email" class="block w-full p-3 mb-4 border border-gray-300 rounded">
            <button id="register" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">Register</button>
        </div>
    </div>
    <script>
        document.getElementById('register').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (name && email) {
                sessionStorage.setItem('userName', name);
                sessionStorage.setItem('userEmail', email);
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter both name and email.');
            }
        });
    </script>
</body>
</html>
